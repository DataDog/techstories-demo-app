services:
  db:
    image: postgres:13-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
      POSTGRES_DB: db
    volumes:
      - ./db_data:/var/lib/postgresql/data
    ports:
      - "172.0.0.1:5432:5432"
  quotes_api:
    build: ./services/quotes_api
    restart: always
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    command: npm run start
