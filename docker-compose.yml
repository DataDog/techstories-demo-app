services:
  db:
    image: postgres:13-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
      POSTGRES_DB: db
    volumes:
      - ./db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  quotes_api:
    build: ./services/quotes_api
    restart: always
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DD_AGENT_HOST=datadog-agent
      - DD_TRACE_AGENT_PORT=8126
      - DD_ENV=production
      - DD_SERVICE=quotes-api
      - DD_APPSEC_ENABLED=true
    command: npm run start
  generate_posts_api:
    build: ./services/generate_post_api
    restart: always
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - DD_AGENT_HOST=datadog-agent
      - DD_TRACE_AGENT_PORT=8126
      - DD_ENV=production
      - DD_SERVICE=generate-posts-api
      - DD_APPSEC_ENABLED=true
    command: npm run start
  referrals:
    build: ./services/referrals
    restart: always
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - FLASK_APP=referrals.py
      - NEXT_APP_URL
      - DD_AGENT_HOST=datadog-agent
      - DD_TRACE_AGENT_PORT=8126
      - DD_ENV=production
      - DD_SERVICE=referrals
      - DD_APPSEC_ENABLED=true
    command: ["ddtrace-run", "flask", "run", "--host=0.0.0.0", "--port=3003"]